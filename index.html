<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js" defer></script>
    <link href="./form/fontStyle.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <h1><em>my</em>LIBRARY</h1>
        <button>ADD BOOK</button>
    </header>
    <content>
    </content>
    <dialog>
        <button>&#10008;</button>
        <form method="dialog">
            <h1>New Book</h1>
            <ul>
                <li>
                    <label for="title">Enter title
                        <strong>*</strong>
                    </label>
                    <input type="text" id="title" name="title" required maxlength="100" autofocus>
                </li>
                <li>
                    <label for="author">Enter author
                        <strong>*</strong>
                    </label>
                    <input type="text" id="author" name="author" required maxlength="100">
                </li>
                <li>
                    <label for="pages">pages</label>
                    <input type="number" id="pages" name="pages" placeholder="0" max="10000" min="10">
                </li>
                <li>
                    <label style="display: inline;"for="status">Read</label>
                    <input style="width: auto;" type="checkbox" id="status" name="status">
                </li>
                <li>
                    <label for="review">book Review</label>
                    <textarea id="review" name="review" ></textarea>
                </li>
                <li>
                    <button type="submit">submit</button>
                </li>
            </ul>
        </form>
    </dialog>
</body>
</html>
